{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Create a New Gallery" %}{% endblock %}

{% block body %}

<form action="{% url gallery_create %}" method="POST" encType="multipart/form-data" class="uniForm">
	{% csrf_token %}
	{{ gallery_form.as_p }}
	{{ photo_formset.management_form }}
	{% for form in photo_formset.forms %}
		<br>
		{{ form.as_p }}
	{% endfor %}
	<div><input type="submit" value="Create" /></div>
</form>

{% endblock %}
