{% extends "galleries/base.html" %}

{% block body %}

{% if galleries %}
<table>
<tr>
	<th>Gallery Name</th>
</tr>
{% for gallery in galleries %}
<tr>
	<td>
		<b><a href="{{ gallery.get_absolute_url }}">{{ gallery.name }}</a></b>
	</td>
</tr>
{% endfor %}
</table>
{% else %}
Sorry, no galleries.
{% endif %}
{% endblock %}
