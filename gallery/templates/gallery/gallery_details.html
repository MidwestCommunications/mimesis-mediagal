{% extends "gallery/base.html" %}

{% load endless %}
{% load gallery_tags %}

{% block body %}

<h1>{{ gallery.name }}</h1>

<a href="{% url gallery_edit_metadata gallery.id %}">Edit gallery images</a>
<a href="{% url gallery_edit gallery.id %}">Edit gallery details or add images</a>

{% paginate media %}
{% for item in media %}
	{% render_media item %}
{% endfor %}
{% show_more %}

{% endblock %}
